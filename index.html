<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Trivia Game</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script src="assets/javascript/game.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class ="col-md-12">
				
			</div><!-- End column -->
		</div><!-- End row -->
		<div class="row">
			<div class ="col-md-12">
				<h1>Welcome to the Trivia Game!</h1>
				<br>
				<p>You have three guesses per game, and a 90 second countdown per set of questions.</p>
				<h1>Good Luck!</h1>
				<h2>Categories:</h2>
			</div><!-- End column -->
		</div><!-- End row -->
		<div class="row">
			<div class="col-md-2 categories">
				<button type="button" id="geo" class="btn btn-default btn-lg btn-block">Geography</button>
			</div><!-- End column -->
			<div class="col-md-2 categories">
				<button type="button" id="worldhistory" class="btn btn-default btn-lg btn-block">World History</button>
			</div><!-- End column -->
			<div class="col-md-2 categories">
				<button type="button" id="worldlanguages" class="btn btn-default btn-lg btn-block">World Languages</button>
			</div><!-- End column -->
			<div class="col-md-2 categories">
				<button type="button" id="worldfoods" class="btn btn-default btn-lg btn-block">World Foods</button>
			</div><!-- End column -->
		</div><!-- End row -->
		<div class="row">
			<div class="col-md-12">
				<div id="clock"></div>
			</div><!-- End column -->
		</div><!-- End row -->
		<div class="row">
			<div class="col-md-12">
				<div id="questions">
				</div>
			</div><!-- End column -->
		</div><!-- End row -->
	</div><!-- End container -->
</body>
</html>
